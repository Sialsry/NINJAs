<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 500px;
            max-height: 500px;
            border: 3px solid #000;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selected Image</h2>
        <img id="displayedImage" src="" alt="Selected">
        <a href="index2.html">Back to Gallery</a>
    </div>

    <script>
        // URL에서 이미지 경로 가져오기
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const imageSrc = getQueryParam("image");

        if (imageSrc) {
            document.getElementById("displayedImage").src = decodeURIComponent(imageSrc);
        } else {
            document.getElementById("displayedImage").alt = "No image selected.";
        }
    </script>
</body>
</html>
