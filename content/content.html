<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Image</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./content.css" />
  </head>
  <body>
    <div id="items">
      <div id="logo_container">
        <img src="/images/logo_noback/logo_noback.001.png" alt="" id="logo" />
        <h2 class="drawer">무슨 그림일까요?</h2>
        <img
          id="exit-logo"
          src="../images/‘DALL·E 2025-02-12 10.19.08 - A hand-drawn style ninja logo with a sketch-like appearance, resembling something drawn in a simple digital painting app. The ninja should have a play’의 배경이 제거됨.png"
          alt=""
        />
        <button id="exit_btn">나가기</button>
      </div>

      <div class="content-container">
        <div class="container">
          <div id="image_box">
            <img src="/create/images/1739647143620.png" alt="" id="canvas" />
            <img id="displayedImage" src="" alt="Selected" />
          </div>
          <h3 class="explain"></h3>
        </div>

        <div id="comment_container">
          <ul class="comment">
            <li class="comment-form">
              <form action="" id="comment-frm">
                <h4>댓글 쓰기<span>0</span></h4>
                <span class="ps-box">
                  <input
                    type="text"
                    placeholder="댓글을 입력하세요"
                    class="int"
                    name="content"
                  />
                </span>
                <input type="submit" class="btn" value="등록" />
              </form>
            </li>
            <li id="comment-list"></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="./content.js"></script>
</html>
