<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            border: 1px solid;
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            box-sizing: border-box;
        }

        #item {
            width: 100%;
            height: 100%;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <!-- 드래그를 허용하는 속성-->
            <div id="item" class="item" draggable="true"></div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

<script>
    // 드래그 하는 요소를 담아줄 변수
    let target = null;

    // 문서 전체에서 드래그가 시작될때
    document.ondragstart = function(e) {
        // classList 해당 요소의 클래스 들의 배열로 들어있다
        // contains 메서드는 해당 내용이 배열안에 포함되어 있는지 확인 반환값 bool값
        // 전체 문서 안에서 이벤트가 발생한 요소가 e.target
        // item이라는 클래스를 가지고 있는 요소를 드래그 했을때
        if(e.target.classList.contains("item")) {
            target = e.target;
            // 드래그하는 요소가 item의 클래스가 있으면
            // target 변수에 할당
            target.style.backgroundColor = "red";
        }
    }

    // 드래그 하면서 태그 위로 마우스가 올라갔을때
    document.ondragenter = function(e) {
        if(e.target.classList.contains('box') && (target !== null)){ 
            e.target.style.backgroundColor = 'green';
        }
    }

    // 드래그 하다가 마우스가 요소 밖으로 나갔을때
    document.ondragleave = function(e) {
        if(e.target.classList.contains('box') && (target !== null)) {
            e.target.style.backgroundColor = 'initial';
        }
    }

    // 드래그 했다가 떨어트리는 요소의 가능 여부를 설정
    // ondrop 요소를 떨어뜨리는 이벤트

    document.ondragover = function(e){
        if(e.target.classList.contains("box") && (target !== null)) {
            // 브라우저의 기본 기능으로 드래그 한 요소는 해당 위치가 아니라 돌아가는 속성을 가지고 있다.
            // 이벤트의 속성에서 브라우저의 기본 속성 제거
            e.preventDefault(); //preventDefault 이벤트의 기본속성을 제거하고 사용하겠다. 
        }
    }

    // 드래그 해서 해당 위치에 그래그를 종료하면 요소를 드롭 시킨다.
    document.ondrop = function(e) {
        if(e.target.classList.contains('box') && (target !== null)) {
            e.target.style.backgroundColor = "initial";
            e.target.append(target);
        }
    }

    document.ondragend = function(e) {
        target = null;
        if(e.target.classList.contains('item')){
            e.target.style.backgroundColor = 'blueviolet';
        }
    }
</script>
</html>
