<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
class Foo {
    constructor(name) {
        this.name = name;
    }
    getState () {
        console.log(this);
    }
}

const obj = new Foo("soon");

obj.getState =  obj.getState.bind({name : "soon2"})

function inner() {
    function outer() {
        obj.getState();
    }

    console.log(this)
    outer.call({name : "soon3"})
}

inner();
    </script>
    
</body>
</html>
