<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    // 문자열 검색
    let str = 'hello javascript ... '
    // 검색
    // search 문자열 안에 포함된 메서드
    // 문자열이 포함되는지 확인을 한다.
    let reg5 = str.search(/javascript/);
    console.log(reg5);
    console.log(str[0])

    let reg6 = str.replace(/javascript/, "css");
    console.log(reg6)

    let str2 = str.replace("hello", "name")
    console.log(str2);

    let reg2 = str.replace(/javascript/, "css");

    let reg7 = /javascript/; // 자바스크립트는 모든 객체가 원형
    let reg8 = /javascript2/;

    console.log(reg7.test(str))
    console.log(reg8.test(str))

    let str3 = "progrem javascript and html css";

    let reg9 = /html/;

    // 문자열 안에 포함된 메서드
    // match
    // 반환값이 배열의 형태로 반환
    console.log(str3.match(reg9));

    let str4 = "Type program is javarscriptd \nand html javascript"

    let reg10 = /javascript/g;

    let value = str4.replace(reg10, "css");
    console.log(value)
    
    // ig : 대소문자 구분 없고 전체 문자열을 찾겠다. 검색 옵션을 추가
    let reg11 = /[A-K]/ig;
    // A ~ K 알파벳을 모두 찾아온다 


    console.log(str4.match(reg11));

    // 정규식의 메타 문자
    // 메타 문자는 숫자만 혹은 알파벳만 내용을 정의할수 있다
    // 메타 문자로 표현한다
    // 솔직히 암기
    // 정규식 공식문자
    // 비밀번호 입력이나 이메일
    /*
     ^문자 : 정규 표현식에서는 시작의 문자가 맞는지 확인한다.
     문자$ : 정규 표현식에서 끝나는 문자가 맞는지 확인한다.
     \w : 모든 문자를 찾는다. 모든 문자를 찾는다.
     \W : 알파벳 대소문자, 숫자 _문자를 제외한 모든 문자를 찾는다. 숫자를 특수문자 제외하고
     \d : 숫자를 찾는다
     \D : 숫자를 제외하고 문자를 찾는다.
     \s : 공백문자를 찾는다.
     \S : 공백문자를 제외하고 찾는다.
    */

let reg12 = /^a/m;
console.log(str4.match(reg12));

// 외계어 

// 이메일, 아이디, 비밀번호
</script>
</html>
