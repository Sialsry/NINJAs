function Calculator() {
    this.add = function(a, b) {
        return a + b;
    };
    this.subtract = function(a, b) {
        return a - b;
    };
    this.multiply = function(a, b) {
        return a * b;
    };
    this.divide = function(a, b) {
        if (b === 0) {
            return "Error: Cannot divide by zero";
        }
        return a / b;
    };
}

// 계산기 객체 생성
const calc = new Calculator();

// 사용자 입력 처리
let result = parseFloat(prompt("첫 번째 숫자 입력")); // 첫 번째 숫자 입력

while (true) {
const num2 = parseFloat(prompt("두 번째 숫자 입력")); // 두 번째 숫자 입력
const operation = prompt("연산 선택(더하기, 빼기, 곱하기, 나누기):"); // 연산 선택

// 연산 수행 및 결과 출력
switch (operation.toLowerCase()) {
    case "더하기":
        result = calc.add(result, num2);
        break;
    case "빼기":
        result = calc.subtract(result, num2);
        break;
    case "곱하기":
        result = calc.multiply(result, num2);
        break;
    case "나누기":
        result = calc.divide(result, num2);
        break;
    default:
        result = "다시 입력하세요";
}

alert("결과값은" + result + "입니다")
console.log(`Result: ${result}`);
